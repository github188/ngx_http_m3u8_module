[common]
;gss dispatch server
server=cnp2p.ulifecam.com:6001

;log path dir
logpath=logs/

;log level 0:non 1:error 2:warn 4:info 8:debug 16:paltform
loglvl=1

;mysql server addr, just for time calc
sqlHost=127.0.0.1
;mysql port
sqlPort=3306
;mysql user name
sqlUser=root
;mysql password
sqlPasswd=goscam66%%DB
;mysql date base name
dbName=rtsp_db

;
maxCounts=4
;max play time per day in minutes
maxPlayTime=60
;calc mode, 0 is rtsp, and 1 is hls
type=1

[hls]
;m3u8 file list size
m3u8_list_size=4

;node to delay live time(seconds)
live_sec=20

;ts file length(seconds)
ts_length=3

;loading ts file length(seconds)
default_fragment=4
